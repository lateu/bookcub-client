<div class="container">
    <h3>{{mode}} First and Last Name</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="messageForm">

        <div class="form-group">
            <label for="firstName">firstName</label>
            <input type="text" class="form-control"  id="firstName" formControlName="firstName" name="firstName">
        </div><br />

        <div class="form-group">
            <label for="lastname">lastname</label>
            <input type="text" class="form-control"  id="lastname" formControlName="lastName" name="lastName">
        </div><br />


        <p><h3>Please send us a message and we will get back to you.</h3>


            <div class="form-group">
                <p><label for="exampleFormControlTextarea1"><h3>Your Message:</h3></label></p>
                <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" formControlName="yourMessage" name="yourMessage" rows="10x7%"></textarea>
              </div>
            

<br><button type="submit" class="btn btn-primary mb-2">Update Post</button>

        
        
        <p>
            <br><button type="submit" mat-raised-button color="primary">Submit</button>
        </p>
    </form>
    </div>
